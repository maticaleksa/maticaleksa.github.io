<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 1 Hour Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Theme Variables */
            --primary: #06b6d4;
            --primary-dark: #0891b2;
            --primary-soft: rgba(6, 182, 212, 0.15);

            --bg-main: #121212;
            --card-bg: #1E1E1E;

            --text-main: #FFFFFF;
            --text-muted: #A3A3A3;

            --success: #22D3EE;
            --danger: #ef4444;
            --border-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 375px;
            background-color: var(--bg-main);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.2);
            display: flex;
            flex-direction: column;
            height: 812px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* --- Top App Bar --- */
        .top-app-bar {
            background: var(--card-bg);
            height: 64px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-main);
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            fill: var(--primary);
        }

        .app-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            color: var(--text-main);
            position: relative;
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .notif-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            background-color: var(--danger);
            border-radius: 50%;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Content Area --- */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 88px;
        }

        /* Generic Card */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        /* 1. Balance Card */
        .balance-card {
            text-align: center;
            position: relative;
            background: var(--card-bg);
        }

        .balance-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 40px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -1px;
            margin-bottom: 16px;
        }
        .balance-stats-row {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        .mini-stat { display: flex; flex-direction: column; gap: 4px; align-items: center; }
        .mini-stat-label { font-size: 12px; color: var(--text-muted); }
        .mini-stat-val { font-size: 14px; font-weight: 600; color: var(--success); display: flex; align-items: center; gap: 4px; }

        /* 2. Watch CTA Card */
        .watch-card {
            padding: 6px;
            background: transparent;
            border: none;
        }


        .watch-btn {
            width: 100%;
            height: 56px;
            padding: 0 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .watch-btn:active {
            transform: scale(0.98);
        }

        /* 3. Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            color: inherit;
            text-decoration: none;
        }

        .stat-card-title {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .stat-card-metric {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-card-sub {
            font-size: 12px;
            color: var(--text-muted);
        }

        .stat-card-link {
            margin-top: auto;
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-card-link svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* 4. Upsell Card */
        .upsell-card {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, var(--card-bg) 100%);
            border: 1px solid rgba(6, 182, 212, 0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upsell-title {
            font-size: 15px;
            font-weight: 600;
        }

        .upsell-text {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .upsell-btn {
            background: var(--bg-main);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: background 0.2s;
        }

        .upsell-btn:hover {
            background: var(--primary-soft);
        }

        /* 5. Share CTA */
        .share-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .share-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .share-icon {
            width: 36px;
            height: 36px;
            background: var(--primary-soft);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .share-text h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .share-text p {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* --- Bottom Nav --- */
        .bottom-nav {
            height: 64px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;
            padding: 0 8px;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .nav-item.active {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

    <script>
        let countdownInterval;
        // 1 hour in seconds
        const COOLDOWN_TIME = 3600;

        function handleAdClick() {
            const btn = document.getElementById('adBtn');
            const isCooldown = btn.classList.contains('cooldown');

            if (isCooldown) {
                // If clicked while in cooldown (for demo purposes we allow reset)
                resetButton(btn);
            } else {
                // Start Cooldown
                startCooldown(btn);
            }
        }

        function startCooldown(btn) {
            btn.classList.add('cooldown');
            let timeLeft = COOLDOWN_TIME;

            // Immediate update
            btn.innerText = `Next ad in ${formatTime(timeLeft)}`;

            // Start Interval
            countdownInterval = setInterval(() => {
                timeLeft--;
                btn.innerText = `Next ad in ${formatTime(timeLeft)}`;

                if (timeLeft <= 0) {
                    resetButton(btn);
                }
            }, 1000);
        }

        function resetButton(btn) {
            clearInterval(countdownInterval);
            btn.classList.remove('cooldown');
            btn.innerText = "Watch Now - Earn â‚¬0.10";
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;

            // Padding with zeros
            const hStr = h < 10 ? '0' + h : h;
            const mStr = m < 10 ? '0' + m : m;
            const sStr = s < 10 ? '0' + s : s;

            return `${hStr}:${mStr}:${sStr}`;
        }
    </script>
